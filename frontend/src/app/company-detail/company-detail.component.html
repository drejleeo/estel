<div class="container company-detail">
    <div [ngStyle]="{'background-image': 'url(' + company.cover + ')', 'background-size': 'cover'}"
        class="cover">
        <div class="logo-and-name">
            <div [ngStyle]="{'background-image': 'url(' + company.logo + ')', 'background-size': 'cover'}"
                class="logo">
            </div>
            <h1 class="name">{{ company.name }}</h1>
        </div>
    </div>
    <div [innerHTML]="company.about"></div>
</div>
